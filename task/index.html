<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>

<body oncontextmenu="return false;">
    <form>
        <h2 style="text-align: center;">Lorem Cake Shop</h2>
        <hr>
        <br>
        <fieldset>
            <legend style="text-align: center;">Order your cake</legend>
            <span style="font-weight: bold;">Size Of the Cake:</span><br>
            <input type="radio" name="cake">
            <label for="cake">Round Cake 6"</label>
            <br>
            <input type="radio" name="cake">
            <label for="cake">Round Cake 8"</label>
            <br>
            <input type="radio" name="cake">
            <label for="cake">Round Cake 10"</label>
            <br>
            <input type="radio" name="cake">
            <label for="cake">Round Cake 12"</label>
            <br><br>
            <span style="font-weight: bold;">Select Flavor:</span><br>
            <label for="cars">Choose a flavor:</label>
            <select name="cars">
                <option>Chocolate.</option>
                <option>Strawberry</option>
                <option>Creamy Cheese.</option>
                <option>Vanila</option>
            </select>
            <br><br>
            <label for="file">Cake Writing: </label>
            <input type="file" name="file"> <br><br>
            <span style="font-weight: bold;">Fillings:</span><br>
            <input type="checkbox" name=fillings1" value="Bike">
            <label for="fillings1">Lemon</label><br>
            <input type="checkbox" name=fillings2" value="Car">
            <label for="fillings2">Custard</label><br>
            <input type="checkbox" name=fillings3" value="Boat">
            <label for="fillings3">Pineapple</label><br>
            <br><br>
            <span style="font-weight: bold;">Event Date:</span><br>
            <label for="fillings3">Event Date: </label>
            <input type="date" name="date">
            <br><br><br>
            <input type="checkbox" name="agree" value="Bike">
            <label for="agree">I agree to the <a href="#">terms & conditions</a></label><br>
        </fieldset>
<br><br>
        <fieldset>
            <legend style="text-align: center;">Contact Details</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter Your Name"><br><br>
            <label for="address">Address:</label>
            <textarea name="address" cols="20" rows="5" placeholder="Enter Your Address"></textarea><br><br>
            <label for="phone">Phone:</label>
            <input type="number" name="name" placeholder="Enter Your Phone No."><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter Your Email"><br><br>
        </fieldset>
    </form>
    <br><br>
    <input type="submit" value="Submit">
    <script src='./script.js'></script>
</body>

</html>
